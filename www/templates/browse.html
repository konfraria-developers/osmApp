<ion-view view-title="{{ MENU.browseText | translate }}">
  <ion-content>
    <div class="list condensed-space no-padding" ng-show="selectedCategory == null">
      <div class="card dark-bg" ng-repeat="category in categories" >
        <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" ng-click="toggleCategories(category);">
          <h2> {{ category.name }} </h2>
          <p> {{ category.info }} </p>
          <img src="{{ category.image }}">
        </a>
      </div>
    </div>
    <div class="list animate-fade-slide-in-right" ng-show="selectedCategory != null && selectedItem == null">
      <a class="item item-avatar item-icon-right waves-effect waves-button waves-dark in done" style="transition-delay: 0.51s;" ng-repeat="element in data | filter:search" ng-click="toggleItems(element);">
        <img src="../img/jon-snow.jpg">
        <h2>{{ element.tags.name }}</h2>
        <p>Da illest illegitimate</p>
        <i class="icon ion-chatbubble muted"></i>
      </a>
    </div>
    <div ng-show="selectedItem != null">
      <div class="hero has-mask " style="background-image: url('../img/mountains.jpg');">
        <div class="content">
          <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-heart pull-right text-white"></button>
          <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-images pull-right text-white"></button>
          <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-map pull-right text-white"></button>
        </div>
      </div>
      <div class="mid-bar dark-bg z1 padding">
        <h3>{{ selectedItem.tags.name }}</h3>
        <p ng-show="selectedItem.tags.hasOwnProperty('addr:street');">{{ selectedItem.tags["addr:street"] }}, {{ selectedItem.tags["addr:housenumber"] }}</p>
      </div>
      <div class="content double-padding">
        <p class="text-muted" ng-show="selectedItem.tags.hasOwnProperty('phone');" ng-click="toggleItems();">{{ 'Telephone' | translate}}: {{selectedItem.tags.phone}}</p>
      </div>  
    </div>
  </ion-content>
</ion-view>
