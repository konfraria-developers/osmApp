<ion-side-menus enable-menu-with-back-views="true">

  <!-- Side Menu Content -->

  <ion-side-menu-content ng-class="{'opaque-content' : sidemenuopened}">

    <ion-nav-bar class="bar-assertive no-shadow-bar" align-title="left">

      <ion-nav-back-button class="no-text ion-android-arrow-back button-clear">
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-search"></button>
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <!-- Tabs -->

    <ion-tabs ng-show="MENU.showTabs" class="tabs-striped tabs-assertive tabs-icon-only tabs-top">

      <ion-tab title="" icon="ion-map" ui-sref="app.map">
        <ion-nav-view name="map-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="" icon="ion-earth" ui-sref="app.browse">
        <ion-nav-view name="browse-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="" icon="ion-gear-a" ui-sref="app.details">
        <ion-nav-view name="details-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

    <!-- FAB button -->

    <button id="fab" class="button button-positive button-fab button-fab-bottom-right">
      <i class="icon ion-social-buffer"></i>
    </button>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- Side Menu Definition -->

  <ion-side-menu side="right">

    <ion-header-bar class="expanded">
      <img src="img/logo.png" class="avatar motion spin fade">
      <div class="menu-bottom">
        La Konfraria de la Vila
      </div>
    </ion-header-bar>

    <ion-content class="stable-bg has-expanded-header">
      <ion-list>

        <ion-item menu-close href="">
          Settings
        </ion-item>

        <ion-item menu-close href="">
          About Ionic Material API
        </ion-item>

        <ion-item menu-close href="">
          About Konfraria de la Vila
        </ion-item>

        <ion-item menu-close href="">
          Licence
        </ion-item>

      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
