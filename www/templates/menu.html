<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>

    <ion-nav-bar class="bar-stable">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-tabs class="tabs-positive tabs-icon-only tabs-top">
      <ion-tab title="Local Deals" icon="ion-home" ui-sref="app.search">
        <ion-nav-view name="search-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Saved Searches" icon="ion-star" ui-sref="app.browse">
        <ion-nav-view name="browse-tab"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

    <button id="fab" class="button button-positive button-fab button-fab-bottom-right">
      <i class="icon ion-social-twitter"></i>
    </button>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="expanded">
      <img src="img/logo.png" class="avatar motion spin fade">
      <div class="menu-bottom">
          Ionic Material API
      </div>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
