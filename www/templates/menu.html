<ion-side-menus enable-menu-with-back-views="false">

  <!-- Side Menu Content -->

  <ion-side-menu-content>

    <ion-nav-bar class="bar-assertive">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <!-- Tabs -->

    <ion-tabs class="tabs-striped tabs-assertive tabs-icon-only tabs-top">

      <ion-tab title="Saved Searches" icon="ion-earth" ui-sref="app.browse">
        <ion-nav-view name="browse-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Local Deals" icon="ion-gear-a" ui-sref="app.details">
        <ion-nav-view name="details-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="OSM map" icon="ion-map" ui-sref="app.map">
        <ion-nav-view name="map-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

    <!-- FAB button -->

    <button id="fab" class="button button-positive button-fab button-fab-bottom-right">
      <i class="icon ion-social-buffer"></i>
    </button>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- Side Menu Definition -->

  <ion-side-menu side="left">

    <ion-header-bar class="expanded">
      <img src="img/logo.png" class="avatar motion spin fade">
      <div class="menu-bottom">
          Ionic Material API
      </div>
    </ion-header-bar>

    <ion-content class="stable-bg has-expanded-header">
      <ion-list>

        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>

        <ion-item menu-close href="#/app/details">
          Details
        </ion-item>

        <ion-item menu-close href="#/app/map">
          Map
        </ion-item>

      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
