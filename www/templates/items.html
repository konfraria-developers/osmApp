<ion-view view-title="{{ MENU.browseText | translate }}">
  <ion-content>
    <div class="list animate-fade-slide-in-right">
      <a ui-sref="app.browse.items.item" class="item item-avatar item-icon-right waves-effect waves-button waves-dark in done" style="transition-delay: 0.51s;" ng-repeat="element in DATA.data | filter:search" ng-click="toggleItems(element);">
        <img src="img/logo.png">
        <h2>{{ element.tags.name }}</h2>
        <p>{{ element.tags.shop }}</p>
        <i class="icon ion-chatbubble muted"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
